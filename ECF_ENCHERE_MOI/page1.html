<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

<body>
    <header>
        <div class="nav">
            <a href="index.html">
                <p id="afpa">AFPA-Enchères</p>
            </a>
            <nav>
                <ul>
                    <li id="inscription"><a href="#"><b><u>S'inscrire</u></b></a></li>
                    <p>-</p>
                    <li id="connexion"><a href="#"><b><u>Se connecter</u></b></a></li>
                </ul>
            </nav>
        </div>
        <h1>Liste des enchères</h1>
    </header>
    <main>
        <h3 id="filtre">Filtres :</h3>
        <div class="search-box">
            <input id="recherche" class="search-input" type="text" placeholder="Le nom de l'article contient">
        </div>
        <label id="categorie" for="categorie">Catégories :</label>
        <select id="option" name="categorie">
            <option value="option1">Toutes</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
            <option value="option5">Option 5</option>
        </select>
        <button type="submit">Rechercher</button>
        <div class="card-container">
            <div class="card">
                <img src="/medias/images/pochette.jpg" alt="Mon article 1">
                <div class="card-details">
                    <h2 class="card-title">Titre de mon article 1</h2>
                    <p class="card-price">Prix : </p>
                    <p class="card-auction-end">Fin des enchères : </p>
                    <p class="card-seller">Vendeur : </p>
                </div>
            </div>
            <div class="card">
                <img src="/medias/images/pochette.jpg" alt="Mon article 2">
                <div class="card-details">
                    <h2 class="card-title">Titre de mon article 2</h2>
                    <p class="card-price">Prix : </p>
                    <p class="card-auction-end">Fin des enchères : </p>
                    <p class="card-seller">Vendeur : </p>
                </div>
            </div>
        </div>


    </main>

    <footer>

    </footer>
    </div>
